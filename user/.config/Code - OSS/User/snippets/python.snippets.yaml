python:
  context: document().languageId == 'python'
  snippets:

    define method:
      trigger: d
      snippet: |
        def $1$container{(self, $2:args)}:
            $0
      placeholders:
        args:
          onBeforeLeave: |-
            ({ placeholders: { container }, debug }) => {
              container.value = container.value.replace(
                /(?<=\w+)\(self,\s*\)$/,
                '(self)'
              );
            };

    print:
      trigger: p
      snippet: print("XXXX $id", $1)
      placeholders:
        id:
          onBeforeExpand: |
            ({ cursor, document }) =>
              require('path').basename(document.uri.fsPath) + ':' +
                cursor.anchor.line

    return:
      trigger: r
      snippet: return $0

    if:
      trigger: i
      snippet: |
        if $1:
            $0

    if not:
      trigger: in
      snippet: |
        if not $1:
            $0

    for:
      trigger: f
      snippet: |
        for $1:
            $0

    for in:
      trigger: fi
      snippet: |
        for $1 in $2:
            $0

    none:
      trigger: n
      snippet: None

    len:
      trigger: l
      snippet: len($1)

    self:
      trigger: s
      snippet: self.
