        max width:
          trigger: mw
          snippet: "max-width: 2$1px;"

        height:
          trigger: h
          snippet: "height: 2$1px;"

        max height:
          trigger: mh
          snippet: "max-height: 2$1px;"

        min height:
          trigger: mh
          snippet: "min-height: 16$1px;"

        text-align:
          trigger: ta
          snippet: "text-align: $1{right};"

    css helpers:
      snippets:
        padding-right:
          trigger: "~position\\: relative;$"
          snippet: "padding-right: 2$1px;"

    css values:
      context: cursor.precedingText().match('\s[a-z-]+:\s*\w+$')
      snippets:
        var:
          trigger: v
          snippet: var($1)
          order: 1

        none:
          trigger: no
          snippet: none
          order: 2

        roll 2:
          trigger: "2"
