    events:
      context: cursor.precedingText().match('([\n}"]|<\w+)\s*\w+$')
      snippets:
        onClick:
          trigger: ol
          snippet: onClick={$0}
        onChange:
          trigger: oc
          snippet: onChange={$0}
        onKeyDown:
          trigger: okd
          snippet: onKeyDown={$0}
        onKeyUp:
          trigger: oku
          snippet: onKeyUp={$0}
        onKeyPress:
          trigger: okp
          snippet: onKeyPress={$0}
        style:
          trigger: st
          snippet: style={{$0}}

    chakra tags:
      context: cursor.bofToStartText().match('(\(|\{|[\w]+\s*/?>|[\}"\']\s*>)\s*\w+$')
      snippets:
        stack:
          trigger: s
          snippet: |
            <Stack$1>
              $0
            </Stack>
          onExpand:
            command: imports.add
            args:
              value: Stack
              from: "@chakra-ui/react"

        group:
          trigger: g
          snippet: |
            <Group$1>
              $0
            </Group>
          onExpand:
            command: imports.add
            args:
              value: Group
              from: "@chakra-ui/react"

        box:
          trigger: b
          snippet: |
            <Box$1>
              $0
            </Box>
          onExpand:
            command: imports.add
            args:
              value: Box
              from: "@chakra-ui/react"

        button:
          trigger: bu
          snippet: |
            <Button $1>
              $0
            </Button>
          onExpand:
            command: imports.add
            args:
              value: Button
              from: "@chakra-ui/react"

        heading:
          trigger: h
          snippet: |
            <Heading$1>
              $0
            </Heading>
          onExpand:
            command: imports.add
            args:
              value: Heading
              from: "@chakra-ui/react"

    chakra properties:
      context: cursor.precedingText().match('([\n}"]|<\w+)\s*\w+$')
      snippets:
        variant:
          trigger: v
          snippet: variant="$1"
        colorPalette:
          trigger: cp
          snippet: colorPalette="$1"
        display:
          trigger: d
          snippet: display="$1"
        maxWidth:
          trigger: mw
          snippet: maxWidth="$1"
        width:
          trigger: w
          snippet: width="$1"

    chakra property values:
      context: cursor.precedingText().match('([\n}"]|<\w+)\s*\w+$')
      snippets:
        colorPalette red:
          trigger: ~(?<=colorPalette=")r
          snippet: red
        colorPalette green:
          trigger: ~(?<=colorPalette=")g
          snippet: green
        variant ghost:
          trigger: ~(?<=variant=")g
          snippet: ghost

    css:
      context: |
        cursor.precedingText().match('(;|`|:\w+\s*\{)\s*\w+$') &&
        cursor.followingText().match('^\s*([\w-]*:|`|\})')
      snippets:
        text-transform:
          trigger: tt
          snippet: "text-transform: $1{uppercase};"

        cursor pointer:
          trigger: cp
          snippet: "cursor: pointer;"

        cursor default:
          trigger: cd
          snippet: "cursor: default;"

        display flex:
          trigger: df
          snippet: "display: flex;"

        display block:
          trigger: db
          snippet: "display: block;"

        flex direction:
          trigger: fd
          snippet: "flex-direction: $1{column};"

        align items:
          trigger: aa
          snippet: "align-items: $1{center};"

        align items center:
          trigger: ai
          snippet: "align-items: $1{center};"

        justify content space between:
          trigger: jc
          snippet: "justify-content: $1{space-between};"

        gap:
          trigger: g
          snippet: "gap: $1{4}px;"

        font-weight:
          trigger: fw
          snippet: "font-weight: $1{bold};"

        font-size:
          trigger: fs
          snippet: "font-size: $1{10}px;"

        text-overflow:
          trigger: to
          snippet: "text-overflow: $1{ellipsis};"

        font-family:
          trigger: ff
          snippet: "font-family: $1;"

        box-shadow:
          trigger: bs
          snippet: "box-shadow: $1;"

        background-color:
          trigger: bc
          snippet: "background-color: $1;"

        padding:
          trigger: p
          snippet: "padding: 2$1px;"

        padding-bottom:
          trigger: pb
          snippet: "padding-bottom: 2$1px;"

        padding-top:
          trigger: pt
          snippet: "padding-top: 2$1px;"

        padding-left:
          trigger: pl
          snippet: "padding-left: 2$1px;"

        position-relative:
          trigger: pr
          snippet: "position: relative;"

        margin:
          trigger: m
          snippet: "margin: 2$1px;"

        margin-bottom:
          trigger: mb
          snippet: "margin-bottom: 2$1px;"

        margin-top:
          trigger: mt
          snippet: "margin-top: 2$1px;"

        margin-left:
          trigger: ml
          snippet: "margin-left: 2$1px;"

        margin-right:
          trigger: mr
          snippet: "margin-right: 2$1px;"

        border:
          trigger: b
          snippet: "border: 2$1px;"

        border-bottom:
          trigger: bb
          snippet: "border-bottom: 2$1px solid $2{black};"

        border-top:
          trigger: bt
          snippet: "border-top: 2$1px solid $2{black};"

        border-left:
          trigger: bl
          snippet: "border-left: 2$1px solid $2{black};"

        border-right:
          trigger: br
          snippet: "border-right: 2$1px solid $2{black};"

        width:
