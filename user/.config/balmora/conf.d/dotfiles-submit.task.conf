{

  "dotfiles-submit": {
    "description": "submit dotfiles to public and secret repo",

    "commands": [
      {
        "command": "files",
        "action": "push",
        "storage": "~/.local/dotfiles/public/user",
        "files": [{"extend-variable": "variables.dotfiles.public"}]
      },

      {
        "command": "files",
        "action": "push",
        "storage": "~/.local/dotfiles/public/root",
        "files": [{"extend-variable": "variables.dotfiles.public-root"}],
        "sudo": true
      },

      {
        "command": "files",
        "action": "push",
        "storage": "~/.local/dotfiles/private/user/open",
        "include-variable": "variables.dotfiles.private"
      },

      {
        "command": "files",
        "action": "push",
        "storage": "~/.local/dotfiles/private/user/secret",
        "files": [{"extend-variable": "variables.dotfiles.secret"}],
        "options": {"extensions": ["file-secret"], "password": "${variables.dotfiles.password}"}
      },

      {
        "command": "commands",
        "require": ["io/console"],
        "commands": [
          {
            "command": "set-variable",
            "variable": "dotfiles.master-password",
            "value": "#{puts 'ENTER MASTER PASSWORD:'; STDIN.noecho(&:gets).strip()}"
          },

          {
            "command": "file",
            "action": "push",
            "file": "~/.ssh/id_rsa",
            "source": "~/.local/dotfiles/private/id_rsa",
            "extensions": ["file-secret"],
            "password": "pass:${variables.dotfiles.master-password}"
          },

          {
            "command": "file",
            "action": "push",
            "file": "~/.local/dotfiles/dotfiles.secret",
            "source": "~/.local/dotfiles/private/dotfiles.secret",
            "extensions": ["file-secret"],
            "password": "pass:${variables.dotfiles.master-password}"
          }
        ],
        "context": [
          "test ! -e ~/.local/dotfiles/private/id_rsa",
          "or",
          "test ! -e ~/.local/dotfiles/private/dotfiles.secret"
        ]
      },

      {
        "command": "files",
        "action": "push",
        "storage": "~/.local/dotfiles/private/root/secret",
        "include-variable": "variables.dotfiles.secret-root",
        "options": {"extensions": ["file-secret"], "password": "${variables.dotfiles.password}"},
        "sudo": true
      },

      {
        "command": "exec",
        "exec": "sudo chown -R leo:users ~/.local/dotfiles",
        "context": "test `find ~/.local/dotfiles -user root | wc -l` -ne 0"
      },

      {
        "chdir": "~/.local/dotfiles/public",
        "command": "commands",
        "commands": [
          "git add .",
          "git commit -m 'automatic commit on %{cat /etc/hostname} at %{date --rfc-3339=date}'",
          "git push"
        ],
        "context": "test `git status -s | wc -l` -ne 0"
      },

      {
        "chdir": "~/.local/dotfiles/private",
        "command": "commands",
        "commands": [
          "git add .",
          "git commit -m 'automatic commit on %{cat /etc/hostname} at %{date --rfc-3339=date}'",
          "git push"
        ],
        "context": "test `git status -s | wc -l` -ne 0"
      }

    ]
  }
}